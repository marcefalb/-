description = "Стандартный шаблон Electronics"

[SeoCmsPage Seo]

[Products]
==
<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
      
        <link rel="icon" type="image/svg" href="{{ 'assets/icons/ic_favicon.svg'|theme }}">
        <link href="{{ 'assets/css/normalize.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/general.css'|theme }}" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        {% component 'Seo' %}
        
        {% styles %}
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
	        {% partial 'general/header' %}
        </header>
				
        <!-- Content -->
        <main id="layout-content">
            {% page %}
        </main>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'general/footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/js/jquery.min.js'|theme }}"></script>
				<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
        <script src="{{ 'assets/js/jquery.mask.min.js'|theme }}"></script>
        <script src="{{ 'assets/js/general.js'|theme }}"></script>
        
        {% framework extras %}
        {% scripts %}

    </body>
</html>
